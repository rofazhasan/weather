<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }} Weather</title>
  <link href="{{ url_for('static',filename='styles/style.css')}} " rel="stylesheet"/>
</head>
<body>
    <h1>{{ title }} Weather</h1>
    <p>{{ status }} and {{ temp }} &deg;F or {{ ftemp }} &deg;C </p>
    <p>feels like {{ feels_like }} &deg;F or {{ ffeels_like }} &deg;C </p>
    <form action="/weather">
      <input type="text" name="city" id="city"
          placeholder="Enter a City"/>
      <button type="submit">Submit</button>
    </form>
</body>
</html>
